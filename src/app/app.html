<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <a menuClose ion-item (click)="openPage(account_page)">
        <ion-avatar item-left>
          <img src="{{user.photo_url || 'assets/imgs/person.png'}}">
        </ion-avatar>
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p>Account Settings</p>
      </a>
      <button menuClose ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
