<ion-header>
	<ion-navbar>
		<ion-title>Search Users</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-title>Search by first / last name, or email</ion-title>
	<ion-searchbar (ionInput)="search_users($event)"></ion-searchbar>
	<ion-list *ngIf="users && users.length > 0">
		<ion-item *ngFor="let user of users">
			<ion-avatar item-left (click)="view_account(user)">
				<img src="{{ user.photo_url || 'assets/imgs/person.png'}}">
			</ion-avatar>
			<h2 (click)="view_account(user)">{{ user.first_name }} {{user.last_name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
</ion-footer>
