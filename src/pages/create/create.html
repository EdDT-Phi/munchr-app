<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Munchr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<img height="150" class="center" src="assets/imgs/munchr.png">
  <!-- <form name="myForm" novalidate> -->
  <!-- <ion-list> -->

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [(ngModel)]="lastName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Repeat Password</ion-label>
      <ion-input [(ngModel)]="repeatPassword" type="password"></ion-input>
    </ion-item>

  <!-- </ion-list> -->

<!--   <button ion-button class="center" (click)="create_account()" block>Create Account</button> -->

</ion-content>



<ion-footer>
  <button ion-button (click)="create_account()" block>Create Account</button>
</ion-footer>
