<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Munchr</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwout)="throw_out($event.throwDirection)" id="card-stack">
		<ion-card #mycards1 swing-card *ngFor="let c of cards">
			<img (click)="info({restaurant: c})" height="300" *ngIf="c.photo" [src]="c.photo">
			<ion-title>{{ c.name }}</ion-title>
			<ion-card-content *ngIf="c.location">
				{{ c.distance }} miles away<br>
				{{ c.location.address }}<br>
				<div *ngIf="c.rating != 0">
					<ion-icon [name]="c.rating >= 0 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="c.rating > 1 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="c.rating > 2 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="c.rating > 3 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="c.rating > 4 ? 'star' : 'star-outline'"></ion-icon>
				</div>
				
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>

<div class="like center" [ngStyle]="{
		'opacity': like_opacity, 
		'z-index': (like_opacity > 0 ? 1 : -1)
		}">
	<img width="200" src="https://img.clipartfest.com/1385a91877ce473d8acfcaff01c09242_symbol-thumbs-up-clip-art-big-thumbs-up-clipart_1809-1802.png">
</div>

<div class="like center" [ngStyle]="{
		'opacity': unlike_opacity, 
		'z-index': (unlike_opacity > 0 ? 1 : -1)
		}">
	<img width="200" src="https://img.clipartfest.com/728f0e37bf7467a43968046d5e5e9d53_clipart-thumbs-down-circle-thumbs-down-clipart_1809-1802.png">
</div>

<ion-content class="center" *ngIf="display_options" id="buttons">
	<br>
	<br>
	<br>
	<br>
	<button ion-button class="center" *ngIf="liked_cards.length != 0" (click)="see_liked()">Show liked restaurants</button>
	<button ion-button class="center" (click)="add_cards()">Show more restaurants</button>
	<button ion-button class="center" (click)="start_over()">Start over</button>
</ion-content>

<ion-footer *ngIf="!display_options">
	<ion-row>
		<button ion-button class="center" (click)="throw_out(-1)">Dislike</button>
		<button ion-button class="center" (click)="choose()">Choose</button>
		<button ion-button class="center" (click)="throw_out(1)">Like</button>
	</ion-row>
</ion-footer>
