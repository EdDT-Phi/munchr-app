<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Munchr</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<td-cards>
		<td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
			<img src="{{card}}">
		</td-card>
	</td-cards>
</ion-content>

<ion-footer>
	<button ion-button class="center">Choose</button>
</ion-footer>
