<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Results</ion-title>
		<ion-buttons *ngIf="liked_cards.length > 0" end>
		  <button ion-button icon-only (click)="see_liked()">
		  	<ion-badge>
		  	{{ liked_cards.length }}
		  	</ion-badge>
		    <ion-icon name="thumbs-up"></ion-icon>
		  </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwout)="throw_out($event.throwDirection)" id="card-stack">
		<ion-card #mycards1 swing-card *ngFor="let res of cards">
			<img (click)="info(res.res_id)" height="300" *ngIf="res.photo" [src]="res.photo">
			
			<ion-title>{{ res.name }} <ion-icon (click)=star_res() name="{{(res.starred)? 'star' : 'star-outline'}}"></ion-icon></ion-title>
<!-- 				<div *ngIf="res.rating != 0">
					<ion-icon [name]="res.rating >= 0 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="res.rating > 1 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="res.rating > 2 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="res.rating > 3 ? 'star' : 'star-outline'"></ion-icon>
					<ion-icon [name]="res.rating > 4 ? 'star' : 'star-outline'"></ion-icon>
				</div> -->
			<ion-card-content *ngIf="res.location">
				{{ res.location.address }}<br>
				{{ res.distance }} miles away<br>
				
			</ion-card-content>
			<h3 style="color: white;">{{ res.evidence }}</h3>
		</ion-card>
	</div>
	<div *ngIf="display_options" class="center"  id="buttons">
		<button ion-button class="center" *ngIf="liked_cards.length != 0" (click)="see_liked()">Show liked restaurants</button>
		<button ion-button class="center" (click)="start_over()">Start Over</button>
	</div>
</ion-content>

<div class="like center" [ngStyle]="{
		'opacity': like_opacity, 
		'z-index': (like_opacity > 0 ? 1 : -1)
		}">
	<img width="200" src="https://img.clipartfest.com/1385a91877ce473d8acfcaff01c09242_symbol-thumbs-up-clip-art-big-thumbs-up-clipart_1809-1802.png">
</div>

<div class="like center" [ngStyle]="{
		'opacity': unlike_opacity, 
		'z-index': (unlike_opacity > 0 ? 1 : -1)
		}">
	<img width="200" src="https://img.clipartfest.com/728f0e37bf7467a43968046d5e5e9d53_clipart-thumbs-down-circle-thumbs-down-clipart_1809-1802.png">
</div>

<ion-footer *ngIf="!display_options">
	<ion-row>
		<button ion-button class="center" (click)="throw_out(-1)">Dislike</button>
		<button ion-button class="center" (click)="choose()">Take me here</button>
		<button ion-button class="center" (click)="throw_out(1)">Like</button>
	</ion-row>
</ion-footer>
