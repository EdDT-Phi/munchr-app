<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Cuisines</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="show_items($event)"></ion-searchbar>
	<ion-content style="height:60vh">
		<ion-list *ngIf="items && items.length > 0">
			<div *ngFor="let item of items">
				<ion-item *ngIf="marked[item]">
					<ion-label>{{ item }}</ion-label>
					<ion-checkbox [(ngModel)]="marked[item]" item-left></ion-checkbox>
				</ion-item>
			</div>
			<ion-item *ngIf="recommended.length > 0" style="background: #353535" no-lines>
				<ion-label item-left>Recommended For You</ion-label>
			</ion-item>
			<div *ngFor="let item of recommended">
				<ion-item *ngIf="!marked[item]">
					<ion-label>{{ item }}</ion-label>
					<ion-checkbox [(ngModel)]="marked[item]" item-left></ion-checkbox>
				</ion-item>
			</div>
			<ion-item style="background: #353535" no-lines>
				<ion-label item-left>All</ion-label>
			</ion-item>
			<div *ngFor="let item of items">
				<ion-item *ngIf="!marked[item]">
					<ion-label>{{ item }}</ion-label>
					<ion-checkbox [(ngModel)]="marked[item]" item-left></ion-checkbox>
				</ion-item>
			</div>
		</ion-list>
	</ion-content>
	<ion-item  style="background: #353535"no-lines>
		<ion-label item-left>Distance (miles)</ion-label>
		<ion-badge item-right>{{ distance }} mile{{ distance  > 1 ? 's' : ''}} </ion-badge>
	</ion-item>
	<ion-range min="1" max="20" [(ngModel)]="distance">
		<ion-icon range-left name="walk"></ion-icon>
		<ion-icon range-right name="car"></ion-icon>
	</ion-range>
</ion-content>

<ion-footer>
	<button ion-button class="center" (click)=search() block>Search For Restaurants</button>
</ion-footer>
