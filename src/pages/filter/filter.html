<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Munchr</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<img height="200" class="center" src="../../assets/imgs/munchr.png"/>
	<ion-searchbar (ionInput)="show_items($event)"></ion-searchbar>
	<ion-content>
		<ion-list *ngIf="items && items.length > 0">
			<!-- <ion-list-header> -->
				<!-- Cuisines -->
			<!-- </ion-list-header> -->
			<ion-item *ngFor="let item of items">
				<ion-label>{{ item }}</ion-label>
				<ion-checkbox [(ngModel)]="marked[item]" item-left></ion-checkbox>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-content>

<ion-footer>
	<button ion-button class="center" (click)=search()>Search</button>
</ion-footer>
