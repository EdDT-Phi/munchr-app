<ion-header>
	<ion-navbar>
		<ion-title>{{ restaurant.name }}</ion-title>
		<ion-buttons end>
		  <button ion-button icon-only (click)="star_res()">
		    <ion-icon name="{{(restaurant && restaurant.starred)? 'star' : 'star-outline'}}"></ion-icon>
		  </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<img height="200" class="center" [src]="restaurant.photo">
	</ion-card>
	<!-- {{ restaurant.distance }} miles away <br> -->
<!-- 	<ion-icon [name]="restaurant.rating >= 0 ? 'star' : 'star-outline'"></ion-icon>
	<ion-icon [name]="restaurant.rating > 1 ? 'star' : 'star-outline'"></ion-icon>
	<ion-icon [name]="restaurant.rating > 2 ? 'star' : 'star-outline'"></ion-icon>
	<ion-icon [name]="restaurant.rating > 3 ? 'star' : 'star-outline'"></ion-icon>
	<ion-icon [name]="restaurant.rating > 4 ? 'star' : 'star-outline'"></ion-icon> <br> -->
	<ion-card>
		<p style="color: white; ">Tap on the map to navigate to:<br> {{ restaurant.location.address }}</p>
		<img [src]="map" (click)="navigate()">
	</ion-card>
</ion-content>

<ion-footer>
	<button ion-button (click)="share()" block>Share..</button>
	<button ion-button (click)="done()" block>Done</button>
</ion-footer>
