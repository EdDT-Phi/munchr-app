<ion-content padding>
  <img height="200" class="center" src="assets/imgs/munchr.png"/>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>


</ion-content>

<ion-footer>
  <button ion-button (click)="login()" block>Login</button>
  <button ion-button (click)="facebook_login()" block>Login with Facebook</button>
  <button ion-button (click)="create_account()" block>Create Account</button>
</ion-footer>
