<ion-header>
	<ion-navbar>
		<ion-title>Search Restaurants</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-title>Search name or keywords</ion-title>
	<ion-searchbar (ionInput)="search_restaurants($event)"></ion-searchbar>
	<ion-list *ngIf="restaurants && restaurants.length > 0">
		<ion-item *ngFor="let res of restaurants">
			<ion-avatar item-left (click)="view_details(res.res_id)">
				<img src="{{ res.photo_url }}">
			</ion-avatar>
			<div (click)="view_details(res.res_id)">
				<h2>{{ res.name }}</h2>
				<p>{{ res.address }}</p>
			</div>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
</ion-footer>
