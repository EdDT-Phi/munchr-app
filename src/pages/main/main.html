<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Munchr</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<img height="200" class="center" src="assets/imgs/munchr.png"/>



</ion-content>
<ion-footer>
	<ion-item no-lines>
		<ion-label item-left>Distance (miles)</ion-label>
		<ion-badge item-right>{{ distance }} miles</ion-badge>
	</ion-item>
	<ion-range min="1" max="20" [(ngModel)]="distance">
		<ion-icon range-left name="walk"></ion-icon>
		<ion-icon range-right name="car"></ion-icon>
	</ion-range>
	<ion-item no-lines>
		<ion-label item-left>Price (max)</ion-label>
		<ion-badge item-right>${{ price*5 }}</ion-badge>
	</ion-item>
	<ion-range min="1" max="5" step="1" snaps="true" [(ngModel)]="price">
		<ion-icon range-left name="pricetag"></ion-icon>
		<ion-icon range-right name="pricetags"></ion-icon>
	</ion-range>

	<button ion-button class="center" (click)="search()" [disabled]="loading" block> {{loading?  'Loading...' : 'I know what I want'}}</button>
	<button ion-button class="center" (click)="search()" [disabled]="loading" block> {{loading?  'Loading...' : 'Give me options'}}</button>
	<button ion-button class="center" (click)="search()" [disabled]="loading" block> {{loading?  'Loading...' : 'Try a random cuisine'}}</button>
</ion-footer>
